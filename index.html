<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sina Ranjbar | UX & AI</title>
    
    <!-- Google Fonts: Space Grotesk (Tech Headings) & Inter (Clean UI) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --text-main: #FFFFFF;
            --text-muted: #888888;
            --accent: #3B82F6; /* Tech Blue */
            --border: #222222;
            --hover-border: #444444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden; /* Prevents scroll on desktop for that app-feel */
        }

        /* Subtle grid background pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.1;
            z-index: -1;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Header Section */
        .header {
            margin-bottom: 40px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 100px;
            font-size: 0.75rem;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--accent);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .pulse {
            width: 6px;
            height: 6px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent);
            animation: pulse 2s infinite;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.2rem;
            line-height: 1.1;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .role {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 300;
        }

        /* Navigation Links */
        .nav-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .nav-link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover {
            border-color: var(--text-main);
            transform: translateY(-2px);
            background: #1a1a1a;
        }

        .nav-link-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
            z-index: 2;
        }

        .link-title {
            font-weight: 500;
            font-size: 1rem;
        }

        .link-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-family: 'Space Grotesk', sans-serif;
        }

        .nav-link i.arrow {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            color: var(--accent);
        }

        .nav-link:hover i.arrow {
            opacity: 1;
            transform: translateX(0);
        }

        /* Highlight the CV button specially */
        .primary-link {
            background: rgba(255, 255, 255, 0.03);
            border-color: #333;
        }

        .primary-link:hover {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Fixes */
        @media (max-width: 480px) {
            body { align-items: flex-start; overflow-y: auto; }
            .card { padding: 30px 20px; margin-top: 20px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <main class="card">
        <header class="header">
            <div class="status-badge">
                <span class="pulse"></span>
                <span>System Active</span>
            </div>
            <h1>Sina Ranjbar</h1>
            <p class="role">Senior UX Designer @ Oracle</p>
            <p style="margin-top: 10px; font-size: 0.85rem; color: #666; line-height: 1.4;">
                Architecting AI-driven enterprise systems and next-gen intelligent agents.
            </p>
        </header>

        <nav class="nav-list">
            <!-- 1. CV Download (Primary) -->
            <!-- REPLACE 'Sina_Ranjbar_CV.pdf' with your actual filename -->
            <a href="./Sina_Ranjbar_CV.pdf" target="_blank" class="nav-link primary-link">
                <div class="nav-link-content">
                    <span class="link-title">Download Resume</span>
                    <span class="link-desc">PDF â€¢ 2025 Edition</span>
                </div>
                <i class="fa-solid fa-arrow-right arrow"></i>
            </a>

            <!-- 2. Behance -->
            <a href="https://www.behance.net/sinapersia" target="_blank" class="nav-link">
                <div class="nav-link-content">
                    <span class="link-title">Portfolio</span>
                    <span class="link-desc">Case Studies & Visuals</span>
                </div>
                <i class="fa-solid fa-arrow-right-long arrow"></i>
            </a>

            <!-- 3. LinkedIn -->
            <a href="https://www.linkedin.com/in/ranjbarsina/" target="_blank" class="nav-link">
                <div class="nav-link-content">
                    <span class="link-title">LinkedIn</span>
                    <span class="link-desc">Experience & Network</span>
                </div>
                <i class="fa-brands fa-linkedin-in arrow"></i>
            </a>
        </nav>

        <footer class="footer">
            <span>MLN, IT</span>
            <span>EXP: 8+ YRS</span>
        </footer>
    </main>

</body>
</html>
